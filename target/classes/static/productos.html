<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Panel de Productos - Tienda Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .fade-in {
      animation: fadeIn 0.5s ease-in;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="bg-light">

  <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top shadow">
    <div class="container-fluid">
      <a class="navbar-brand" href="#"><i class="bi bi-shop"></i> Tienda Online</a>
      <div class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <span class="nav-link text-white">üë§ <span id="nombreUsuario">Cargando...</span></span>
          </li>
          <li class="nav-item"><a class="nav-link active" href="#">Productos</a></li>
          <li class="nav-item"><a class="nav-link" href="categorias.html">Categor√≠as</a></li>
          <li class="nav-item">
            <a class="nav-link text-danger" href="#" onclick="cerrarSesion()"><i class="bi bi-box-arrow-right"></i>
              Cerrar sesi√≥n</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container fade-in" style="margin-top: 90px;">
    <h2 class="mb-4 text-center">Administraci√≥n de Productos</h2>

    <div class="card mb-4 shadow-sm">
      <div class="card-body">
        <form id="formProducto" novalidate>
          <div class="row g-3 align-items-end">
            <div class="col-md-4">
              <label class="form-label">Nombre</label>
              <input type="text" class="form-control" id="nombreProducto" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">Precio</label>
              <input type="number" class="form-control" id="precioProducto" required min="0">
            </div>
            <div class="col-md-3">
              <label class="form-label">Categor√≠a</label>
              <select class="form-select" id="categoriaProducto" required></select>
            </div>
            <div class="col-md-2 d-grid">
              <button type="submit" class="btn btn-success">Agregar</button>
            </div>
          </div>
        </form>
      </div>
    </div>

    <div class="mb-3 d-flex justify-content-end">
      <div class="col-md-4">
        <label class="form-label">Filtrar por categor√≠a:</label>
        <select class="form-select" id="filtroCategoria"></select>
      </div>
    </div>

    <div id="alerta" class="alert d-none fade-in" role="alert"></div>

    <div class="table-responsive">
      <table class="table table-striped table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>#</th>
            <th>Nombre</th>
            <th>Precio</th>
            <th>Categor√≠a</th>
            <th>Acciones</th>
          </tr>
        </thead>
        <tbody id="tablaProductos"></tbody>
      </table>
    </div>
  </div>

  <!-- L√≥gica de productos y usuario -->
  <script src="js/productos.js"></script>

</body>

</html>
