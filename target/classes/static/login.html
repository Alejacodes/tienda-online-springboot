<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Iniciar Sesión - Tienda Online</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(to right, #f8f9fa, #e9ecef);
    }

    .login-container {
      max-width: 400px;
      margin-top: 100px;
      padding: 2rem;
      background-color: white;
      border-radius: 15px;
      box-shadow: 0 0 12px rgba(0, 0, 0, 0.1);
    }

    .form-icon {
      font-size: 50px;
      color: #0d6efd;
    }
  </style>
</head>

<body>
  <div class="container d-flex justify-content-center">
    <div class="login-container">
      <div class="text-center mb-4">
        <i class="bi bi-person-circle form-icon"></i>
        <h3 class="mt-2">Iniciar Sesión</h3>
      </div>

      <!-- Formulario de login manejado por Spring Security -->
      <form method="POST" action="/login" id="loginForm" novalidate>
        <div class="mb-3">
          <label for="username" class="form-label">Correo electrónico</label>
          <input type="email" class="form-control" name="username" id="username" required>
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contraseña</label>
          <input type="password" class="form-control" name="password" id="password" required>
        </div>
        <button type="submit" class="btn btn-primary w-100">
          <i class="bi bi-box-arrow-in-right"></i> Ingresar
        </button>
      </form>

      <p class="text-center mt-3 mb-0">
        ¿No tienes cuenta? <a href="registro.html">Regístrate aquí</a>
      </p>
    </div>
  </div>

  <!-- Script externo con validación y mensajes -->
  <script src="js/login.js"></script>
</body>

</html>
