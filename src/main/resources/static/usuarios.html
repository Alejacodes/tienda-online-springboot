<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Gestión de Usuarios</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Tienda Online</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="productos.html">Productos</a></li>
                    <li class="nav-item"><a class="nav-link" href="categorias.html">Categorías</a></li>
                    <li class="nav-item"><a class="nav-link text-danger" href="#" onclick="cerrarSesion()">Cerrar
                            sesión</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Contenido -->
    <div class="container" style="margin-top: 90px;">
        <h2 class="mb-4">Usuarios Registrados</h2>

        <!-- Alerta -->
        <div id="alerta" class="alert d-none" role="alert"></div>

        <div class="table-responsive">
            <table class="table table-striped" id="tablaUsuarios">

                <tbody>

                </tbody>

    <!-- Script principal -->
    <script src="js/usuarios.js"></script>

    <!-- Cierre de sesión -->
    <script>
        function cerrarSesion() {
            fetch('/logout', { method: 'POST' })
                .then(() => window.location.href = 'login.html?logout')
                .catch(() => alert('Error al cerrar sesión.'));
        }
